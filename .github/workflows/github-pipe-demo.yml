name: Github pipe demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Entrou no job BUILD"
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip
      - run: echo "Encerrou no job BUILD"
  Run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "Entrou no job RUN"
      - run: mvn test
      - run: echo "Encerrou no job RUN"